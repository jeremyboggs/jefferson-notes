language: ruby
rvm:
  - 2.1.1
  - 2.1.2
env:
  - DB=sqlite
  - DB=postgresql
script:
  - RAILS_ENV=test SOLR_URL=http://sdsv1.its.virginia.edu:8080/solr/jefferson-notes bundle exec rake --trace db:migrate test
  - bundle exec rspec spec
before_script:
  - psql -c 'create database notes_test' -U postgres
  - curl https://raw.githubusercontent.com/moliware/travis-solr/master/travis-solr.sh | SOLR_VERSION=3.5.0 SOLR_CONFS="./spec/configs/schema.xml ./spec/configs/solrconfig.xml" bash
notifications:
  irc: "irc.freenode.org#slab"
